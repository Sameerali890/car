<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
</head>

<body>
    <main>
        <div class="logo">AutoSculpt</div>
        <div class="social">
            <div class="bar"></div>
            <a href=""><i class="ri-facebook-circle-fill"></i></a>
            <a href=""><i class="ri-instagram-fill"></i></a>
            <a href<i class="ri-twitter-x-line"></i></a>
        </div>
        <div class="menu">
            <i class="ri-menu-4-line"></i>
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide first">
                    <div class="yellow"></div>
                    <div class="black"></div>
                    <div class="content">
                        <div class="title">
                            <div class="small">Let's</div>
                            <div class="big"><span>R</span><span>A</span><span>C</span><span>E</span></div>
                        </div>
                        <div class="image">
                            <img src="/img/cars/img-1.png" alt="">
                        </div>
                        <div class="specs">
                            <span><b>302</b> MPH</span>
                            <span><b>0-100</b> KMPH</span>
                            <span><b>350</b> KW</span>
                            <button>Discover Now <i class="ri-arrow-right-fill"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="red"></div>
                    <div class="black"></div>
                    <div class="content">
                        <div class="title">
                            <div class="small">Let's</div>
                            <div class="big">RACE</div>
                        </div>
                        <div class="image">
                            <img src="/img/cars/img-2.png" alt="">
                        </div>
                        <div class="specs red-c">
                            <span><b>302</b> MPH</span>
                            <span><b>0-100</b> KMPH</span>
                            <span><b>350</b> KW</span>
                            <button class="red-c">Discover Now <i class="ri-arrow-right-fill"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="blue"></div>
                    <div class="black"></div>
                    <div class="content">
                        <div class="title">
                            <div class="small">Let's</div>
                            <div class="big">RACE</div>
                        </div>
                        <div class="image">
                            <img src="/img/cars/img-3.png" alt="">
                        </div>
                        <div class="specs blue-c">
                            <span><b>302</b> MPH</span>
                            <span><b>0-100</b> KMPH</span>
                            <span><b>350</b> KW</span>
                            <button class="blue-c">Discover Now <i class="ri-arrow-right-fill"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
